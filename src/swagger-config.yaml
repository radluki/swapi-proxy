openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
  description: Proxy API for Star Wars data from swapi.dev
servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /api/healthcheck:
    get:
      summary: Health Check
      description: Check the health of the server
      responses:
        200:
          description: HealthCheck Successful
          content:
            text/html:
              schema:
                type: string
                example: '<h1>HealthCheck</h1><h3>server is alive</h3>'

  /api/films/opening-crawls/word-counts:
    get:
      summary: Get Word Counts in Opening Crawls
      description: Returns a dictionary of words and their counts in film opening crawls
      responses:
        200:
          description: A dictionary of word counts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  example: 15

  /api/films/opening-crawls/people/most-appearances:
    get:
      summary: Get Most Mentioned Names in Opening Crawls
      description: Returns names of people with the most appearances in film opening crawls (only full names count)
      responses:
        200:
          description: List of names with most appearances
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "Luke Skywalker"

  /api/{resource}:
    get:
      summary: API Proxy
      description: Proxy endpoint to swapi resources
      parameters:
        - in: path
          name: resource
          required: true
          schema:
            type: string
            enum: [films, species, vehicles, starships, people, planets]
          description: Type of resource
        - in: query
          name: page
          required: false
          schema:
            type: integer
            default: 1
            description: Page number for pagination
        - in: query
          name: search
          required: false
          schema:
            type: string
            description: Search term to filter the results
      responses:
        200:
          description: Proxy data for the requested resource
          content:
            application/json:
              schema:
                type: object

  /api/{resource}/{id}:
    get:
      summary: Get a specific swapi resource by ID
      description: Retrieves detailed information about a specific resource identified by ID.
      parameters:
        - in: path
          name: resource
          required: true
          schema:
            type: string
            enum: [films, species, vehicles, starships, people, planets]
            description: The type of resource
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: The unique identifier of the resource
      responses:
        200:
          description: Successful response with the details of the resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: The data of the requested resource
        404:
          description: Resource not found
  /graphql:
    post:
      summary: GraphQL Endpoint
      description: Endpoint for submitting GraphQL queries and mutations
      requestBody:
        description: GraphQL query or mutation request
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: GraphQL query string
                variables:
                  type: object
                  additionalProperties: true
                  description: Variables for the query
      responses:
        200:
          description: GraphQL response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  errors:
                    type: array
                    items:
                      type: object